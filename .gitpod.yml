# Copied from https://github.com/mikenikles/sveltekit-prisma
# Learn more about this Gitpod configuration file in the documentation at https://www.gitpod.io/docs/configuration
image: gitpod/workspace-postgres

ports:
  - port: 3000
    onOpen: open-preview
  - port: 5432
    onOpen: ignore
  - port: 5555
    onOpen: open-browser

# List the start up tasks. You can start them in parallel in multiple terminals. See https://www.gitpod.io/docs/config-start-tasks
tasks:
  - name: SvelteKit
    init: |
      npm install --global pnpm
      pnpm install
      pnpm db:create
      pnpm db:push
      pnpm db:seed
    command: |
      (
        RED='\033[0;31m'
        BOLD='\033[1;30m'
        NC='\033[0m' # No Color

        gp env | grep --quiet STRIPE_PRIVATE_KEY
        if [ $? -eq 1 ]
        then
          printf "${RED}Missing environment variables for Stripe.${NC}\n\n"
          printf "To configure them:\n\n1. run inside gitpod terminal: ${BOLD}gp env -e STRIPE_PRIVATE_KEY=your_test_stripe_key${NC}\n2. stop and re-start your workspace\n"
        else
          export HMR_HOST=`gp url 3000`
          pnpm dev
        fi
      )
    env:
      DATABASE_URL: postgresql://gitpod@localhost/tonys_apizza_dev
  - name: Prisma Studio
    command: npx prisma studio
    env:
      DATABASE_URL: postgresql://gitpod@localhost/tonys_apizza_dev
github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: true
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: false

vscode:
  extensions:
    - svelte.svelte-vscode
    - prisma.prisma
